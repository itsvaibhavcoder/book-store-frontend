<div style="border: 1px solid #ddd; padding: 10px; width: 200px; height:250px;  text-align: center; margin-top: 10px; margin-left: 10px;" 
(click)="navigateToBookDetail()"
>

    <div style="margin-bottom: 5px;">
        <img [src]="book.bookImage" alt="Book Image" style="width: 100px; height: 120px;" />
    </div>

    <div>
        <div style="font-size: 18px; font-weight: bold; margin-bottom: 5px;">{{book.bookName}}</div>
        <div style="color: #555; margin-bottom: 10px;">by {{book.author}}</div>

        <div style="display: flex; justify-content: center; align-items: center; margin-bottom: 5px;">
            <label style="margin-right: 5px;">4.5</label>
            <span class="material-icons" style="color: gold;">star_outline</span>
            <label style="margin-left: 5px; color: #555;">(20)</label>
        </div>

        <div style="font-size: 16px; font-weight: bold; color: #333;">{{book.price}}</div>
    </div>
</div>
